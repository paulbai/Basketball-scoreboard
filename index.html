<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball scoreboard</title>
    <link rel="stylesheet" href="basketball-scoreboard.css">
    <link
    href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
    rel="stylesheet"
  />
</head>
<body>

        <div class="container">
            <div class="home">
                <h1>HOME</h1>
                <div class="displayScore">
                    <p class="homeScore">0</p>
                </div>
                <div class="points-button">
                    <button onclick="addHome1()">+1</button>
                    <button onclick="addHome2()">+2</button>
                    <button onclick="addHome3()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h1>GUEST</h1>
                <div class="displayScore">
                    <p class="guestScore">0</p>
                </div>
                <div class="points-button">
                    <button onclick="addGuest1()">+1</button>
                    <button onclick="addGuest2()">+2</button>
                    <button onclick="addGuest3()">+3</button>
                </div>
            </div>

            <!--  -->
        </div>
    

    <script src="basketball-scoreboard.js"></script>
</body>
</html>
